<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cesar Luiz Corretor</title>
    <link rel="stylesheet" href="Styles/index.css" />
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>

    <section>
        <img
        src="assets/icons/CESAR CAMILO LOGO VERTICAL.png"
        alt="Logomarca Cesar Luiz"
        class="logo"
      />
        <h2>Faça seu cadastro</h2>
        <form id="cadastro-form">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Já tem uma conta? Faça login</h2>
        <form id="login-form">
            <label for="login-email">E-mail:</label><br>
            <input type="email" id="login-email" name="login-email" required><br><br>

            <label for="login-senha">Senha:</label><br>
            <input type="password" id="login-senha" name="login-senha" required><br><br>

            <button type="submit">Login</button>
        </form>

        <button class="voltar-btn">
            <a href="index.html">Voltar à Página Principal</a>
        </button>
    </section>
   
    <footer>
        <p>&copy; 2024 Cesar Luiz Corretor de Imóveis - Todos os direitos reservados</p>
    </footer>
</body>
</html>
