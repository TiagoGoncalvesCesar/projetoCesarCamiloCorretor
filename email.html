<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Email - Cesar Luiz Corretor</title>
    <link rel="stylesheet" href="Styles/email.css" />
  </head>
  <body>
    <header>
      <h1>Envie-nos um Email</h1>
    </header>

    <section>
      <form
        target="_blank"
        action="https://formsubmit.co/tiagogoncalvescesar@hotmail.com"
        method="POST"
      >
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required /><br />

        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea><br />

        <div class="buttons">
          <button class="enviar-btn" type="submit">Enviar Email</button>
          <button class="voltar-btn">
            <a href="index.html">Voltar à Página Principal</a>
          </button>
        </div>
      </form>
    </section>

    <footer>
      <p>

        reservados
      </p>
    </footer>
  </body>
</html>
